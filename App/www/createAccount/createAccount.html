<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>myFields Contact Us</title>
	<link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="HeaderImage"></div>
    <table class="normal">
        <tr>
            <td align="right" style="vertical-align:bottom">Email: </td>
            <td><input class="input" type="email" name="email" id="emailBox" placeholder="Enter Email..."></td>
        </tr>
        <tr>
            <td align="right" style="vertical-align:bottom">Password: </td>
            <td><input class="input" type="password" name="password" id="pwBox" placeholder="Enter Password..."></td>
        </tr>
        <tr>
            <td align="right" style="vertical-align:bottom">First Name: </td>
            <td><input class="input" id="firstNameBox" placeholder="Enter First Name..."></td>
        </tr>
        <tr>
            <td align="right" style="vertical-align:bottom">Last Name: </td>
            <td><input class="input" id="lastNameBox" placeholder="Enter Last Name..."></td>
        </tr>
        <tr>
            <td align="right" style="vertical-align:bottom">Phone Number: </td>
            <td><input class="input" id="phoneNumberBox" placeholder="Enter phone number..."></td>
        </tr>
        <tr>
            <td colspan="2">
                <br>
                <button class="normal" id="createUser" style="margin-top: 15px">Create User</button></td>
        </tr>
        <tr>
           <td colspan="2"><button class="normal" id="backButton">Back</button></td>
        </tr>
    </table>
</body>
