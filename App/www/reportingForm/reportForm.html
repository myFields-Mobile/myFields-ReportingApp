<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Report Form</title>
	<link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="HeaderImage"></div>

	<!-- Two column table that contains crop, arthropod, disease, and weed selection !-->
    <table class="space normal">
    <tr>
        <td class="rightAlign">
            Crop:
        </td>
        <td>
        <select class="form-control" name="crop" id="crop">
            <option value="alfalfa">Alfalfa</option>
            <option value="wheat">Wheat</option>
            <option value="corn">Corn</option>
            <option value="cotton">Cotton</option>
        </select>
        </td>
    </tr>
    <tr>
        <td class="top rightAlign">
            Arthropod:
        </td>
        <td>
        <div id="arthropodSelection">
            <select class="form-control" name="arthropod" id="arthropodDropdown">
                <option value="aphids">Aphids</option>
                <option value="grubs">Grubs</option>
                <option value="maggots">Maggots</option>
            </select>
        </div>
            <div class="center">
            <button class="addDropdown" id="addArthropodButton">Add another arthropod</button>
            </div>
        </td>
    </tr>
    <tr>
        <td class="top rightAlign">
            Disease(s):
        </td>
        <td>
        <div id="diseaseSelection">
        	<select class="form-control" name="disease" id="diseaseDropdown">
                <option value="anthracnoseLeafBlight">Anthracnose Leaf Blight</option>
                <option value="anthracnoseStalkRot">Anthracnose Stalk Rot</option>
                <option value="aspergillusEarRot">AspergillusEarRot</option>
                <option value="bacterialBlight">Bacterial Blight</option>
                <option value="charcoalRot">Charcoal Rot</option>
            </select>
        </div>
            <!-- Need javascript here to create more dropdown menus !-->
            <div class="center">
            <button class="addDropdown" id="addDiseaseButton">Add another disease</button>
            </div>
        </td>
    </tr>
        <td class="top rightAlign">
            Weed(s):
        </td>
        <td>
        <div id="weedSelection">
        	<select class="form-control" name="weed" id="weedDropdown">
                <option value="broadleaf">Broadleaf</option>
                <option value="grass">Grass</option>
                <option value="annualBroadleafWeeds">Annual Broadleaf Weeds</option>
                <option value="annualGrasses">Annual Grasses</option>
                <option value="perennials">Perennials</option>
                <option value="summerAnnualBroadleaf">Summer Annual Broadleaf</option>
                <option value="winterAnnualBroadleaf">Winter Annual Broadleaf</option>
                <option value="grasses">Grasses</option>
                <option value="sedges">Sedges</option>
            </select>
        </div>
            <!-- Need javascript here to create more dropdown menus !-->
            <button class="addDropdown" id="addWeedButton">Add another weed</button>
        </td>
    </table>

    <!-- One column table that contains comment section and buttons to select location, upload picture,
    	 and submit !-->
    <table class="space normal">
    <tr>
        <td class="leftAlign">
            Comments:
        </td>
    </tr>
    <tr>
        <td>
            <textarea rows="6" name="comment" id="comment" placeholder="Enter comments..."></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal" id="locationButton">Select Location</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal" id="pictureButton">Upload Picture</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal" id="submitButton">Submit</button>
        </td>
    </tr>
    <tr>
        <td>
            <a href="" id="helpLink">Help</a>
        </td>
    </tr>
    </table>

</body>
</html>
