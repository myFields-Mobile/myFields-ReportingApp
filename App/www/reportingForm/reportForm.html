<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>myFields Contact Us</title>
	<link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="HeaderImage"></div>

	<!--
		Using a table to easily keep items together and aligned
	!-->
    <table class="space normal">
    <tr>
        <td class="rightAlign">
            Crop:
        </td>
        <td>
        <select class="form-control" name="crop">
            <option value="crop1">crop1</option>
            <option value="crop2">crop2</option>
            <option value="crop3">crop3</option>
        </select>
        </td>
    </tr>
    <tr>
        <td class="rightAlign">
            Arthropod:
        </td>
        <td>
            <select class="form-control" name="arthropod">
                <option value="arthropod1">arthropod1</option>
                <option value="arthropod2">arthropod2</option>
                <option value="arthropod3">arthropod3</option>
            </select>
        </td>
    </tr>
    <tr>
        <div class="switchLabel">
        <td class="top rightAlign">
            Disease(s):
        </td>
        </div>
        <td>
        	<select class="form-control" name="disease">
                <option value="disease1">disease1</option>
                <option value="disease2">disease2</option>
                <option value="disease3">disease3</option>
            </select>
            <!-- Need javascript here to create more dropdown menus !-->
            <div class="center">
            <button class="addDropdown">Add another disease</button>
            </div>
        </td>
    </tr>
        <td class="top rightAlign">
            Weed(s):
        </td>
        <td>
        	<select class="form-control" name="weed">
                <option value="weed1">weed1</option>
                <option value="weed2">weed2</option>
                <option value="weed3">weed3</option>
            </select>
            <!-- Need javascript here to create more dropdown menus !-->
            <button class="addDropdown">Add another weed</button>
        </td>
    </table>

    <table class="space normal">
    <tr>
        <td class="leftAlign">
            Comments:
        </td>
    </tr>
    <tr>
        <td>
            <textarea rows="6" name="comment" id="comment" placeholder="Enter comments..."></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal">Select Location</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal">Upload Picture</button>
        </td>
    </tr>
    <tr>
        <td>
            <button class="normal">Submit</button>
        </td>
    </tr>
    <tr>
        <td>
            <a href="">Help</a>
        </td>
    </tr>
    </table>

</body>
</html>
