<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>myFields Login</title>
	<link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="HeaderImage"></div>

<div class="LoginPage fullscreen">
	<!--
		Using a table to easily keep items together and aligned
	!-->
    <table>
    <tr>
    	<td>
    	<input class="input" type="email" name="email" id="emailBox" placeholder="Enter Email...">
    	</td>
    </tr>
    <tr>
    	<td>
    	<input class="input" type="password" name="password" id="pwBox" placeholder="Enter Password...">
    	</td>
    </tr>
    <tr>
        <td style="padding-top:15px">
        <button class="normal" id="loginButton">Login</button>
        </td>
    </tr>
    <tr>
        <td>
        <a href="https://www.myfields.info/user/password" target="_blank">
        Forgot Password?
        </a>
        </td>
    </tr>
    <tr>
        <td>
        <br>
        New User?
        </td>
    </tr>
    <tr>
        <td>
        <a href="https://www.myfields.info/user/register" target="_blank">
        Create Account
        </td>
    </tr>
    </table>
</div>
</body>
</html>
