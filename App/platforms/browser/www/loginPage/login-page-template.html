<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>myFields Login</title>
	<link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="HeaderImage"></div>

<div class="LoginPage">
	<!--
		Using a table to easily keep items together and aligned
	!-->
    <table>
    <tr>
    	<td>
    	Email:
    	</td>
    	<td>
    	<input class="input" type="email" name="email">
    	</td>
    </tr>
    <tr>
    	<td>
    	Password:
    	</td>
    	<td>
    	<input class="input" type="password" name="password">
    	</td>
    </tr>
    </table>
    <br>
    <button class="button">Log In</button>
</div>
</body>
</html>
