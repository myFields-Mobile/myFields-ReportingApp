<div class="LoginPage" ng-controller="LoginController">
    <form>
        Email:    
        <input type="email" name="email" ng-model="login.email"><br>
        Password: 
        <input type="password" name="password" ng-model="login.password"><br>
        <input type="submit" value="Log In" ng-model="update(login)"><br>
    </form>
</div>
